<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" ></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
      class App extends React.Component {
        state = {
          form_input : { 
              name : 'Ryu'
           },
          age: 30
        }
        // 1
        handleChange = (e) => {
          
            // bad practice
          //this.state.name = e.target.value

          this.setState({
            form_input: { name: e.target.value}
          })

        }
        // 2
        handleSubmit = (e) => {
          e.preventDefault(); // default action is page refresh. we want to prevent that.
          //  it's simple JS
          console.log('form submitted', this.state);
        }
        render(){
          return(
            <div className="app-content">
              <h1>My name is {this.state.form_input.name}</h1>
              <form onSubmit={this.handleSubmit}>  {/* why don't we do button onClock? answer: because also ENTER submits the form */}
                <input type="text" onChange={this.handleChange} value={this.state.form_input.name} required/> {/* call handleChange */}
                <button>Submit</button>
              </form>
            </div>
          )
        }
      }
      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
  </html>
